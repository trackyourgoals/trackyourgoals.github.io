<h1 style="text-align:center;margin-top: 140px;">सूर्य कुंडली - दिन / समय</h1>

<div class="layout">

    <!-- LEFT SIDE INFO CARD -->
    <div class="infoCard">
        <div>
            <h2 style="margin-top:0;">सूर्योदय सारांश</h2>
            <p><b>स्थान:</b> दरभंगा</p>
            <p><b>महीना:</b> दिसम्बर</p>
            <p><b>प्रवृत्ति:</b>सूर्योदय धीरे-धीरे देर से हो रहा है</p>
            <p style="opacity:0.7;font-size:14px;"></p>
        </div>
    </div>

    <!-- RIGHT SIDE CHART -->
    <div id="chartContainer">
        <canvas id="sunChart"></canvas>
    </div>
</div>
<script>
    /* -----------------------------
       1. Editable Day + Time Data
    ----------------------------- */
    const dataPoints = [
        { day: 1,  time: "06:29" },
        { day: 2,  time: "06:30" },
        { day: 3,  time: "06:30" },
        { day: 4,  time: "06:31" },
        { day: 5,  time: "06:32" },
        { day: 6,  time: "06:32" },
        { day: 7,  time: "06:33" },
        { day: 8,  time: "06:34" },
        { day: 9,  time: "06:34" },
        { day: 10,  time: "06:35" },
        { day: 11,  time: "06:35" },
        { day: 12,  time: "06:36" },
        { day: 13,  time: "06:37" },
        { day: 14,  time: "06:37" },
        { day: 15,  time: "06:38" },
        { day: 16,  time: "06:39" },
        { day: 17,  time: "06:40" },
        { day: 18,  time: "06:40" },
        { day: 19,  time: "06:41" },
        { day: 20,  time: "06:41" },
        { day: 21,  time: "06:42" },
        { day: 22,  time: "06:42" },
        { day: 23,  time: "06:43" },
        { day: 24,  time: "06:43" },
        { day: 25,  time: "06:44" },
        { day: 26,  time: "06:44" },
        { day: 27,  time: "06:44" },
        { day: 28,  time: "06:44" },
        { day: 29,  time: "06:45" },
        { day: 30,  time: "06:45" }
    ];

    /* Convert HH:MM → minutes */
    function timeToMinutes(t) {
        const [h, m] = t.split(":").map(Number);
        return h * 60 + m;
    }

    const dayLabels = dataPoints.map(d => d.day);
    const timeValues = dataPoints.map(d => timeToMinutes(d.time));

    /* -----------------------------
       2. Safari-safe SUN ICON
    ----------------------------- */
    const sunIcon = new Image();
    sunIcon.src = "data:image/svg+xml;base64," +
        btoa(`<?xml version="1.0"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="orange" xmlns="http://www.w3.org/2000/svg">
  <circle cx="12" cy="12" r="5" fill="orange"/>
  <g stroke="orange" stroke-width="2">
    <line x1="12" y1="1" x2="12" y2="5"/>
    <line x1="12" y1="19" x2="12" y2="23"/>
    <line x1="1" y1="12" x2="5" y2="12"/>
    <line x1="19" y1="12" x2="23" y2="12"/>
    <line x1="4" y1="4" x2="7" y2="7"/>
    <line x1="17" y1="17" x2="20" y2="20"/>
    <line x1="4" y1="20" x2="7" y2="17"/>
    <line x1="17" y1="7" x2="20" y2="4"/>
  </g>
</svg>`);
    sunIcon.width = 24;
    sunIcon.height = 24;

    /* -----------------------------
       3. Create Chart after Icon Loads
    ----------------------------- */
    sunIcon.onload = function() {
        const canvas = document.getElementById("sunChart");
        const ctx = canvas.getContext("2d");

        /* Determine min/max times for autoscaling y-axis */
        const minTime = Math.min(...timeValues) - 5; // extra padding
        const maxTime = Math.max(...timeValues) + 5;

        /* Create gradient based on actual data times */
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, "#FF9933"); // sunrise
        gradient.addColorStop(0.5, "#FFD700"); // noon
        gradient.addColorStop(1, "#FF4500"); // sunset

        const pointStyles = new Array(timeValues.length).fill(sunIcon);

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dayLabels,
                datasets: [{
                    label: "Time",
                    data: timeValues,
                    borderColor: gradient,
                    borderWidth: 3,
                    tension: 0.3,
                    pointStyle: pointStyles,
                    pointRadius: 16,
                    pointHoverRadius: 18,
                    // dotted/dashed line
                    borderDash: [8, 4],
                    // add glow using shadowColor and shadowBlur via plugin
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const minutes = context.raw;
                                const h = Math.floor(minutes / 60);
                                const m = minutes % 60;
                                const hhmm = h.toString().padStart(2,'0') + ':' + m.toString().padStart(2,'0');
                                const day = context.label;
                                return `Day ${day} – ${hhmm}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Day of Month" }
                    },
                    y: {
                        min: minTime,
                        max: maxTime,
                        title: { display: true, text: "Time (HH:MM)" },
                        ticks: {
                            callback: (value) => {
                                const h = Math.floor(value / 60);
                                const m = value % 60;
                                return h.toString().padStart(2,'0') + ':' + m.toString().padStart(2,'0');
                            }
                        }
                    }
                },
                /* Plugin for glowing sun effect */
                plugins: [{
                    id: 'glowEffect',
                    afterDatasetsDraw(chart) {
                        const {ctx, data, chartArea: {top, bottom}} = chart;
                        ctx.save();
                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            chart.getDatasetMeta(datasetIndex).data.forEach((point, index) => {
                                const x = point.x;
                                const y = point.y;
                                ctx.shadowColor = "rgba(255, 165, 0, 0.7)";
                                ctx.shadowBlur = 15;
                                ctx.fillStyle = "orange";
                                ctx.beginPath();
                                ctx.arc(x, y, 12, 0, 2 * Math.PI);
                                ctx.fill();
                                ctx.shadowBlur = 0; // reset
                            });
                        });
                        ctx.restore();
                    }
                }]
            }
        });
    };
</script>
